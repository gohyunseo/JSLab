<!DOCTYPE html>
<html>
    <body>
        <h3 class ="greeting">hello!</h3>
        <h3 class ="greeting">welcome</h3>
        <h3 class ="greeting">nice to meet you</h3>
        <button onclick="changeFunc()">click!</button>
        <script>
            function changeFunc(){
                var x   = document.getElementsByClassName("greeting");
                var i;
                for(i=0;i<x.length;i++){
                    x[i].style.backgroundColor = "yellow";
                }
            }
        </script>
    </body>
</html>
