<!DOCTYPE html>
<html>
    <body>
        <h3>View Every childNode on click</h3>
        <select id="selectList" size="4"><option>red apple</option><option>yellow bananas<option>blue berry</option><option>shine musket</option></select><br><br>
        <button onclick="childrenFunc()">click here</button>
        <p id="here"></p>
        <script>
            function childrenFunc(){
                var c = document.body.children;
                var txt ="";
                var i;
                for(i=0;i<c.length;i++){
                    txt = txt + c[i].tagName + "<br>";
                }
                    document.getElementById("here").innerHTML=txt;
                }
        </script>
    </body>
</html>
