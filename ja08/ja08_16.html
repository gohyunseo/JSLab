<!DOCTYPE html>
<html>
    <body>
        <ul id ="deviceList"><li>smart phone</li><li>tablit</li></ul>
        <h3>insert button click</h3>
        <button onclick="btnFunc()">click here</button>
        <script>
            function btnFunc(){
                var newNode = document.createElement("LI");
                var textNode    = document.createTextNode("Wareable watch");
                newNode.appendChild(textNode);
                var listNode = document.getElementById("deviceList");
                listNode.insertBefore(newNode,listNode.childNodes[2]);
            }
        </script>
    </body>
</html>
