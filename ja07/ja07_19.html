<!DOCTYPE html>
<html>
    <body>
        <h3>버튼을 클릭하면 2개의 알림상자에 URL과 프로토콜이 표시됩니다!</h3>
        <button onclick="pageURL()">클릭하세요</button>
        <script>
            function pageURL(){
                alert("URL : " + location.href);
                alert("프로토콜 : " + location.protocol);
            }

        </script>
    </body>
</html>
