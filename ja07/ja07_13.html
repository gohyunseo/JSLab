<!DOCTYPE html>
<html>
    <body>
      <h2>"새 창 열기" 버튼을 클릭한 후 "창 이동하기" 버튼을 누르세요.</h2>
      <button   onclick="winOpen()">새 창 열기</button>
      <button   onclick="winMove()">창 이동하기</button>
        <script>
            var winobj;
            function winOpen(){
                winobj = window.open("","winsample","top=200,left=200,width=200,height=100");
                winobj.document.write("<p>예제윈도우 입니다.</p>")
            }
            function winMove(){
                winobj.moveTo(600,600);
                winobj.focus();
            }
        </script>
    </body>
</html>
