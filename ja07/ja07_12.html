<!DOCTYPE html>
<html>
    <body>
      <h2>"새 창 열기" 버튼을 클릭한 후 "창 크기 조절하기" 버튼을 누르세요.</h2>
      <button   onclick="winOpen()">새 창 열기</button>
      <button   onclick="winResize()">창 크기 조절하기</button>
        <script>
            var winobj;
            function winOpen(){
                winobj = window.open("","","top=200,left=200,width=100,height=100");
            }
            function winResize(){
                winobj.resizeBy(400,400);
                winobj.focus();
            }
        </script>
    </body>
</html>
