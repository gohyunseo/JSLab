<!DOCTYPE html>
<html>
    <body>
        <script>
            var num1;
            var num2;

            num1 = 7;
            num2 = 3;
            num1 += num2; //num1 = num1+ num2
            document.write("num1 += num2 = ");
            document.write(num1);

            num1 = 7;
            num2 = 3;
            num1 -= num2; //num1 = num1- num2
            document.write("<br>num1 -= num2 = ");
            document.write(num1);

            num1 = 7;
            num2 = 3;
            num1 *= num2; //num1 = num1* num2
            document.write("<br>num1 *= num2 = ");
            document.write(num1);

            num1 = 7;
            num2 = 3;
            num1 /= num2;//num1 = num1/ num2
            document.write("<br>num1 /= num2 = ");
            document.write(num1);

            num1 = 7;
            num2 = 3;
            num1 %= num2; //num1 = num1% num2
            document.write("<br>num1 %= num2 = ");
            document.write(num1);
        </script>
    </body>
</html>
