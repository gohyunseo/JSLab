<!DOCTYPE html>
<html>
    <body>
        <script>
            var num1 = 7;
            var num2 = 3;
            var res;
            var op;

            op="+"; //01
            res=(op =="+")? num1+num2 : num1-num2; //02
            document.write("res=");
            document.write(res);

            op="-"; //03
            res=(op =="+")? num1+num2 : num1-num2; //04
            document.write("<br>res=");
            document.write(res);

        </script>
    </body>
</html>
