<!DOCTYPE html>
<html>
    <body>
        <pre>
        <script>
            for(var i=2;i<=9;i++){
                for(var j=1; j<=9;j++){
                    document.write(i+"*"+j+"="+i*j);
                    document.write("\t");
                }
                document.write("<br>")
            }
        </script>
        </pre>
    </body>
</html>
