<!DOCTYPE html>
<html>
    <body>
        <script>
            var score = prompt("점수를 입력하세요!"); 
                num = (score - (score % 10)) / 10;

            switch(num){
                case 10:
                case 9:
                    document.write("A학점");
                    break;
                case 8:
                    document.write("B학점");
                    break;
                case 7:
                    document.write("C학점");
                    break;
                case 6:
                    document.write("D학점");
                    break;
                default :
                    document.write("F학점")
            }

            document.write("<br>점수:" + score); //05
        </script>
    </body>
</html>
