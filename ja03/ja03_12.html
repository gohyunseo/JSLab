<!DOCTYPE html>
<html>
    <body>
        <script>
              for(var i=1; i<=9; i++){
            document.write("<br>");    
            for(var j=2; j<=9; j++){
                document.write( j + "*" + i + "=" + (i*j)+'\t');
                // document.write("\u00a0\u00a0\u00a0\u00a0");               
            }
        }    
        </script>
    </body>
</html>
