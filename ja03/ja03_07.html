<!DOCTYPE html>
<html>
    <body>
        <script>
            var animal = prompt("애완동물을 입력하세요!")
                

            switch(animal){
                case "개":
                    document.write("멍멍");
                    break;
                case "고양이":
                    document.write("야옹");
                    break;
                case "새":
                    document.write("짹짹");
                    break;
                case "고래":
                    document.write("우당탕탕");
                    break;
                default :
                    document.write("권모술수")
            }


        </script>
    </body>
</html>
