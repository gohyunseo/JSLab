<!DOCTYPE html>
<html>
    <body>
        <script>
            var arr = [10,20,30,40,50];

            document.write(arr[0] + "<br>");
            document.write(arr[1] + "<br>");
            document.write(arr[2] + "<br>");
            document.write(arr[3] + "<br>");
            document.write(arr[4] + "<br>");

            document.write("<br>for 문으로 출력");
            for(var i=0;i<=4;i++){
                document.write("<br>");
                document.write(arr[i]);
            }
        </script>
    </body>
</html>
